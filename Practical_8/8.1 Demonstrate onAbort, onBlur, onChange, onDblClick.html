<!DOCTYPE html>
<html>
<body>
<h2>Event Handling Demo - Part 1</h2>
<input type="text" id="t1" onblur="alert('Input lost focus')"
 placeholder="Click outside after typing"><br><br>
<select onchange="alert('Selection changed')">
 <option>HTML</option>
 <option>CSS</option>
 <option>JavaScript</option>
</select>
<br><br>
<button onclick="alert('Single Clicked')">Click Me</button>
<button ondblclick="alert('Double Clicked')">Double Click
Me</button>
</body>
</html>
