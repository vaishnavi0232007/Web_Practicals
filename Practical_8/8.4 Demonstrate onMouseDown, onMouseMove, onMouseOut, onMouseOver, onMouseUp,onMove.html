<!DOCTYPE html>
<html>
<body>
<h2>Mouse Events Demo</h2>
<div style="width:200px;height:100px;background:lightblue"
 onmouseover="this.style.background='red'"
 onmouseout="this.style.background='lightblue'"
 onmousedown="this.innerHTML='Mouse Down'"
 onmouseup="this.innerHTML='Mouse Up'"
 onmousemove="console.log('Mouse Moving')">
Move mouse here
</div>
</body>
</html>
