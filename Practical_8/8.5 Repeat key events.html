<!DOCTYPE html>
<html>
<body>
<h2>Key Events Recheck</h2>
<input type="text"
 onkeydown="document.getElementById('r').innerHTML='Key Down'"
 onkeypress="document.getElementById('r').innerHTML='Key Press'"
 onkeyup="document.getElementById('r').innerHTML='Key Up'">
<p id="r"></p>
</body>
</html>
