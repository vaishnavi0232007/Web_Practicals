<!DOCTYPE html>
<html>
<body>
<h2>Prime Numbers from 1 to 100</h2>
<script>
for(let num = 2; num <= 100; num++) {
 let isPrime = true;
 for(let i = 2; i < num; i++) {
 if(num % i == 0) {
 isPrime = false;
 break;
 }
 }
 if(isPrime) {
 document.write(num + " ");
 }
}
</script>
</body>
</html>
