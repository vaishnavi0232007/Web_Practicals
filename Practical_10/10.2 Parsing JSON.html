<!DOCTYPE html>
<html>
<body>
<h2>Parse JSON</h2>
<script>
let text = '{"name":"Riya","age":19,"city":"Mumbai"}';
let obj = JSON.parse(text);
document.write("Name: " + obj.name + "<br>");
document.write("Age: " + obj.age + "<br>");
document.write("City: " + obj.city);
</script>
</body>
</html>
