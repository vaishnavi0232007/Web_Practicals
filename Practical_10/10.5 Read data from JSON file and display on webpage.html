<!DOCTYPE html>
<html>
<body>
<h2>Read JSON from File</h2>
<p id="output"></p>
<script>
fetch("data.json")
.then(response => response.json())
.then(data => {
 let text = "";
 for(let i=0; i<data.length; i++) {
 text += data[i].name + " - " + data[i].course + "<br>";
 }
 document.getElementById("output").innerHTML = text;
});
</script>
</body>
</html>
