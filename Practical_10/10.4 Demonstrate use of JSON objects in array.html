<!DOCTYPE html>
<html>
<body>
<h2>JSON Array Example</h2>
<script>
let students = [
 {"name":"Amit", "marks":80},
 {"name":"Riya", "marks":90},
 {"name":"Rahul", "marks":75}
];
for(let i=0; i<students.length; i++) {
 document.write(
 students[i].name + " - " +
 students[i].marks + "<br>"
 );
}
</script>
</body>
</html>
